<main style="margin: 0; padding: 0; box-sizing: border-box">
  <img src="/images/mitid.png" alt="mitid logo" />
  <form onsubmit="return false" style="width: 100%">
    <input
      name="email"
      type="email"
      placeholder="email"
      style="
        width: 100%;
        height: 4rem;
        margin-top: 0.5rem;
        font-size: 1.2rem;
        padding-left: 0.5rem;
        outline: none;
      "
    />
    <input
      name="code"
      type="text"
      placeholder="code"
      style="
        width: 100%;
        height: 4rem;
        margin-top: 0.5rem;
        font-size: 1.2rem;
        padding-left: 0.5rem;
        outline: none;
      "
    />
    <button
      onclick="login()"
      style="width: 100%; height: 4rem; margin-top: 0.5rem; font-size: 1.2rem"
    >
      submit
    </button>
  </form>
  <script>
    async function login() {
      let form = document.querySelector("form");
      let conn = await fetch("/2fa", {
        method: "POST",
        body: new FormData(form),
      });
      if (conn.status == 200) {
        window.location.replace("/secret_page");
      } else {
        alert("Wrong code, please try again");
        window.location.replace("/");
      }
    }
  </script>
</main>
