<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/kimeiga/bahunya/css/bahunya-0.1.3.css"
    />
    <style type="text/css">
      body {
        background-color: white;
      }
    </style>
    <title>My EBS AUTH</title>
  </head>
  <body>
    <header>
      <nav>
        <h1><a href="/">Sign Up flow for My EBS system</a></h1>
      </nav>
    </header>
    <!-- <main style="margin: 0; padding: 0; box-sizing: border-box"> -->
      <form onsubmit="return false" style="width: 100%">
        <input
          name="email"
          type="email"
          placeholder="email"
          style="
            width: 100%;
            height: 4rem;
            margin-top: 0.5rem;
            font-size: 1.2rem;
            padding-left: 0.5rem;
            outline: none;
          "
        />
        <input
          name="code"
          type="text"
          placeholder="code"
          style="
            width: 100%;
            height: 4rem;
            margin-top: 0.5rem;
            font-size: 1.2rem;
            padding-left: 0.5rem;
            outline: none;
          "
        />
        <button
          onclick="login()"
          style="
            width: 100%;
            height: 4rem;
            margin-top: 0.5rem;
            font-size: 1.2rem;
          "
        >
          submit
        </button>
      </form>
      <script>
        async function login() {
          let form = document.querySelector("form");
          let conn = await fetch("/2fa", {
            method: "POST",
            body: new FormData(form),
          });
          if (conn.status == 200) {
            window.location.replace("/secret_page");
          } else {
            alert("Wrong code, please try again");
            window.location.replace("/");
          }
        }
      </script>
    </main>
  </body>
</html>
